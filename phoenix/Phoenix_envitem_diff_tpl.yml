job-template:
    id: Phoenix_envitem_diff
    name: '{job_name}'
    project-type: pipeline
    triggers: '{triggers_definition|}'
    description: '{description|sample}'
    disabled: '{disabled|false}'
    
    #####################
    # Variable Defaults #
    #####################
    git_branches: 
        - master
    #####################
    # Job Configuration #
    #####################
    properties:
        - inject:
            properties-content: '{env_vars|foo=bar}'
        - disable-resume 
        - build-discarder:
            num-to-keep: '{num_to_keep|10}'
            days-to-keep: '{days_to_keep|7}'
    parameters:
      - string:
          name: oldversion
          default: '{oldversion}'
          description: 当前部署的 phoenix版本，和phoenix 产品版本保持一致
      - string:
          name: newversion
          default: '{newversion}'
          description: 计划部署的 phoenix版本，和phoenix 产品版本保持一致
      - string:
          name: node
          default: '{node|master}'
          description: 'Jenkins agent 节点label信息'
          trim: true
    sandbox: true
    pipeline-scm:
        scm:
          - git:
              url: '{git_server_base_url|https://gitee.com}/hdops/jenkins_builder.git'
              branches: "{git_branches}"
                  
              clean:
                  before: true
        script-path: jenkinsfile/phoenix/Jenkinsfile.Phoenix_envitem_diff
        lightweight-checkout: true
