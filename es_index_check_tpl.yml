job-template:
    id: es_index_check
    name: '{job_name}'
    project-type: pipeline
    triggers: '{triggers_definition|}'
    description: '{description|sample}'
    disabled: '{disabled|false}'
    #####################
    # Variable Defaults #
    #####################
    git_branches: 
        - master
    #####################
    # Job Configuration #
    #####################
    properties:
        - inject:
            properties-content: '{env_vars|foo=bar}'
        - disable-resume 
        - build-discarder:
            num-to-keep: '{num_to_keep|10}'
            days-to-keep: '{days_to_keep|7}'
    parameters:
      - string:
          name: GIT_BRANCH
          default: '{GIT_BRANCH|develop}'
          description: toolset git branch
          trim: true
      - string:
          name: cfgname
          default: '{cfgname}'
          description: '配置'
      - string:
          name: receivers
          default: '{receivers|gaoweizong@hd123.com,wangfei1@hd123.com,buhaiqing@hd123.com}'
          description: 收件人
      - string:
          name: node
          default: '{node|master}'
          description: 'Jenkins agent 节点label信息'
    sandbox: true
    pipeline-scm:
        scm:
          - git:
              url: '{git_server_base_url|https://gitee.com}/hdops/jenkins_builder.git'
              branches: "{git_branches}"
                  
              clean:
                  before: true
        script-path: jenkinsfile/Jenkinsfile.es_index_check
        lightweight-checkout: true
