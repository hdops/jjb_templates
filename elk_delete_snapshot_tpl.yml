job-template:
    id: elk_delete_snapshot
    name: '{job_name}'
    project-type: pipeline
    triggers: '{triggers_definition|}'
    description: '{description|在Elasticsearch上删除snaptshot的保留日志}'
    disabled: '{disabled|false}'
    #####################
    # Variable Defaults #
    #####################
    git_branches: 
        - master
    #####################
    # Job Configuration #
    #####################
    properties:
        - inject:
            properties-content: '{env_vars|foo=bar}'
        - disable-resume 
        - build-discarder:
            num-to-keep: '{num_to_keep|10}'
            days-to-keep: '{days_to_keep|7}'
    parameters:
      - string:
          name: GIT_BRANCH
          default: '{GIT_BRANCH|develop}'
          description: toolset git branch
          trim: true
      - string:
          name: day
          default: '{day|1}'
          description: '日志保留天数'
      - string:
          name: cfgname
          default: '{cfgname}'
          description: '配置'
      - string:
          name: node
          default: '{node|master}'
          description: 'Jenkins agent 节点label信息'
    sandbox: true
    pipeline-scm:
        scm:
          - git:
              url: https://gitee.com/hdops/jenkins_builder.git
              branches: "{git_branches}"
                  
              clean:
                  before: true
        script-path: jenkinsfile/Jenkinsfile.elk_delete_snapshot
        lightweight-checkout: true
