job-template:
    id: jenkins_file_backup
    name: '{job_name}'
    project-type: pipeline
    triggers: '{triggers_definition|}'
    description: '{description|sample}'
    disabled: '{disabled|false}'
    #####################
    # Variable Defaults #
    #####################
    git_branches: 
        - master
    #####################
    # Job Configuration #
    #####################
    properties:
        - inject:
            properties-content: '{env_vars|foo=bar}'
        - disable-resume 
        - build-discarder:
            num-to-keep: '{num_to_keep|10}'
            days-to-keep: '{days_to_keep|7}'
    parameters:
      - string:
          name: GIT_BRANCH
          default: '{GIT_BRANCH|develop}'
          description: toolset git branch
          trim: true
      - string:
          name: action
          default: '{action|oss}'
          description: '备份方式'
      - string:
          name: cfg_name
          default: '{cfg_name}'
          description: '备份文件清单的配置文件'
      - string:
          name: bucket
          default: '{bucket}'
          description: '备份到oss的bucket'
      - choice:
          name: backup_type
          description: 备份类型,需要在配置文件中定义。full_backup为全量备份,plugins_backup为插件备份,jobs_backup为job备份,config_backup为配置文件备份
          choices:
            - full_backup
            - plugins_backup
            - jobs_backup
            - config_backup
      - string:
          name: node
          default: '{node|master}'
          description: 'Jenkins agent 节点label信息'
          trim: true
    sandbox: true
    pipeline-scm:
        scm:
          - git:
              url: https://gitee.com/hdops/jenkins_builder.git
              branches: "{git_branches}"
                  
              clean:
                  before: true
        script-path: jenkinsfile/Jenkinsfile.jenkins_file_backup
        lightweight-checkout: true
