job-template:
    id: baas_interface_check
    name: '{job_name}'
    project-type: pipeline
    description: '{description|sample}'
    triggers: '{triggers_definition|}'
    disabled: '{disabled|false}'
    #####################
    # Variable Defaults #
    #####################
    git_branches:
        - master
    #####################
    # Job Configuration #
    #####################
    properties:
        - inject:
            properties-content: '{env_vars|foo=bar}'
        - disable-resume
        - build-discarder:
            num-to-keep: '{num_to_keep|10}'
            days-to-keep: '{days_to_keep|7}'
    parameters:
      - choice:
          name: DNET_PROFILE
          description: profile
          choices: '{DNET_PROFILE}'
      - choice:
          name: DNET_PRODUCT
          description: product
          choices: '{DNET_PRODUCT}'
      - string:
          name: GIT_BRANCH
          default: '{GIT_BRANCH|develop}'
          description: toolset git branch
          trim: true
      - string:
          name: cfgname
          default: '{cfgname}'
          description: 配置文件路径
      - string:
          name: node
          default: '{node|master}'
          description: 'Jenkins agent 节点label信息'
          trim: true
    sandbox: true
    pipeline-scm:
        scm:
          - git:
              url: '{git_server_base_url|https://gitee.com}/hdops/jenkins_builder.git'
              branches: "{git_branches}"

              clean:
                  before: true
        script-path: jenkinsfile/9999/baas/Jenkinsfile.baas_interface_check
        lightweight-checkout: true
