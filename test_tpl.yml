job-template: 
    id: test
    name: '{job_name}'
    project-type: pipeline
    description: '{description|sample}'
    disabled: '{disabled|false}'
    #####################
    # Variable Defaults #
    #####################
    git_branches: 
        - master
    #####################
    # Job Configuration #
    #####################
    properties:
        - inject:
            properties-content: '{env_vars|foo=bar}'
        - disable-resume 
        - build-discarder:
            num-to-keep: '{num_to_keep|10}'
            days-to-keep: '{days_to_keep|7}'
    publishers:
        - trigger-parameterized-builds:
            - project: '{healthcheck_job_1}'
              condition: 'SUCCESS'
              predefined-parameters: |
                DNET_PROFILE=$DNET_PROFILE
                subsystem=$subsystem
                svnreversion=$svnreversion
                TRUST_PUBLIC_IP=$TRUST_PUBLIC_IP
                GIT_BRANCH=$GIT_BRANCH
                tag=$tag
    parameters:
      - choice:
          name: DNET_PROFILE
          description: profile
          choices: '{DNET_PROFILE}'
      - choice:
          name: DNET_PRODUCT
          description: product
          choices: '{DNET_PRODUCT}'
      - string:
          name: GIT_BRANCH
          default: '{GIT_BRANCH|develop}'
          description: toolset git branch
          trim: true
      - string:
          name: subsystem
          default: ''
          description: 子系统，多值以逗号分隔
      - choice:
          name: tag
          description: ''
          choices:
            - None
            - blue
            - green
      - choice:
          name: skipversion
          description: 数据库升级是否跳过版本检查
          choices:
            - --no-skipversion
            - --skipversion
      - choice:
          name: skipversionupdate
          description: 数据库升级是否跳过版本号更新
          choices:
            - --no-skipversionupdate
            - --skipversionupdate
      - string:
          name: svnreversion
          default: ''
          description: 上游job传入svn版本号，不需要人为填写
      - string:
          name: upurl
          default: ''
          description: ''
      - string:
          name: dblist
          default: ''
          description: 需要升级的数据列表，逗号分隔
      - string:
          name: timeout
          default: '45'
          description: 这个job的超时时间，升级数据库的超时时间，必须是整数，单位是分钟
      - string:
          name: threadcount
          default: '5'
          description: ecs上执行数据库升级的线程
      - string:
          name: action
          default: 'test'
          description: test or delete
      - string:
          name: PRESET_IMAGE_VERSION
          default: 'None'
          description: ''
      - string:
          name: stackIds
          default: 'None'
          description: 'stackIds'
      - choice:
          name: TRUST_PUBLIC_IP
          description: None 表示用内网部署，True 表示用外网部署
          choices:
            - 'None'
            - 'True'
      - string:
          name: receivers
          default: '{receivers|wangfei1@hd123.com}'
          description: 收件人，多值以逗号分隔
      - string:
          name: RECEIVERS_WHEN_SUCCEED
          default: '{RECEIVERS_WHEN_SUCCEED|wangfei1@hd123.com}'
          description: 收件人，多值以逗号分隔
      - string:
          name: healthcheck_job
          default: '{healthcheck_job}'
          description: 健康检查job
      - string:
          name: DNET_AK
          default: '{DNET_AK|resource/aliyun_access_key.yaml}'
          description: 'AK配置'
      - choice:
          name: whether_post
          description: '是否开启构建失败和失败转成功的钉钉推送'
          choices: '{whether_post}'
      - string:
          name: node
          default: '{node|master}'
          description: 'Jenkins agent 节点label信息'
          trim: true
    sandbox: true
    pipeline-scm:
        scm:
          - git:
              url: https://gitee.com/hdops/jenkins_builder.git
              branches: "{git_branches}"
                  
              clean:
                  before: true
        script-path: jenkinsfile/Jenkinsfile.test
        lightweight-checkout: true