job-template:
    id: export_es_data
    name: '{job_name}'
    project-type: pipeline
    description: '{description|sample}'
    disabled: '{disabled|false}'
    #####################
    # Variable Defaults #
    #####################
    git_branches: 
        - master
    #####################
    # Job Configuration #
    #####################
    properties:
        - inject:
            properties-content: '{env_vars|foo=bar}'
        - disable-resume 
        - build-discarder:
            num-to-keep: '{num_to_keep|10}'
            days-to-keep: '{days_to_keep|7}'
    parameters:
      - choice:
          name: DNET_PROFILE
          description: profile
          choices: '{DNET_PROFILE}'
      - choice:
          name: DNET_PRODUCT
          description: product
          choices: '{DNET_PRODUCT}'
      - string:
          name: GIT_BRANCH
          default: '{GIT_BRANCH|develop}'
          description: toolset git branch
          trim: true
      - string:
          name: query
          default: '{query|level:"ERROR"}'
          description: 查询条件,必须符合kibana的discover查询语法
      - string:
          name: fields
          default: '{fields|stack}'
          description: 自定义关心的字段
      - string:
          name: time_span
          default: ''
          description: '查询指定时间间隔内的数据，2019-07-06 13:00:00--2019-07-06 13:15:00'
      - string:
          name: node
          default: '{node|master}'
          description: 'Jenkins agent 节点label信息'
          trim: true
    sandbox: true
    pipeline-scm:
        scm:
          - git:
              url: '{git_server_base_url|https://gitee.com}/hdops/jenkins_builder.git'
              branches: "{git_branches}"
                  
              clean:
                  before: true
        script-path: jenkinsfile/Jenkinsfile.export_es_data
        lightweight-checkout: true
